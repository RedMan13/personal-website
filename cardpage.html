            const ch = ((card.height ?? +(card.style.height).slice(0, -2)) || 360);

            card.style.width = cw + 'px';

        };
        computeSize();

        const sizeChange = new MutationObserver((mutations) => {

            if (mutation.type !== 'attribute') return;
            computeSize();
        })
        sizeChange.observe(document.getElementById('main'), { attributes: true })
