on:
  workflow_dispatch:
  repository_dispatch:
  push:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: true
  #ci-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
    - name: Install dependencies and build site
      run: npm i && node ./builder

  deploy:
    - name: LFTP deploy action
      uses: xarses/lftp-upload-action@v0.2.0
      with:
        host: 's3.serv00.com'
        protocol: 'sftp'
        username: 'godslayerakp'
        password: ${{ secrets.ssh-password }}
        local_path: './build'
        remote_path: '/usr/home/godslayerakp/domains/godslayerakp.serv00.net/public_html'