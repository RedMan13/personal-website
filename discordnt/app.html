<!TEMPLATE /cardpage.html>
<head>
    <title>DiscordNT</title>
    <meta name="author" content="godslayerakp">
    <meta name="description" content="a rebuilt from-the-grounp-up version of the discord gui">
    <meta name="keywords" content="discord,client,mod,tampermonkey,userscript">
    <meta name="creator" content="godslayerakp">
    <meta name="theme-color" content="white">
    <meta name="color-scheme" content="light">

    <!-- bootstrap long into window so protobufjs fucking loads -->
    <script type="module">
        import Long from "/node_modules/long/index.js";
        window.Long = Long; // globalize Long for protobufjs
    </script>
    <style>
        .browser {
            overflow-y: hidden;
        }
        .guild-folder:hover {
            background-color: rgba(0,0,0, 25%);
        }
        .guild-channel:hover {
            background-color: rgba(0,0,0, 25%);
        }
    </style>
</head>
<body></body>
<script>
    const card = document.getElementsByClassName('card')[0]
    const roots = card.children;
    while (roots.length) {
        const root = roots[0]
        root.remove();
        document.body.appendChild(root);
    }
    document.body.setAttribute('class', '');
    card.remove();
    window.scale = 1;
</script>
<script src="./src/index.jsx" type="module"></script>
