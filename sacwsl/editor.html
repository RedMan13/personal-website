<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" href="/site-card.css">
    <script src="/site-card.js"></script> 
    <script>
        // dont load the renderer until the page loads
        // this is just a stylelistic choice on my part because having everything indented up one just because i need it ran on document load
        // and not request finnish just doesnt sound very good
        // also gets the canvas for it so i dont have too in the renderers code
        fetch("/sacwsl/canvar-reender.js")
            .then(req => req.text())
            .then(renderJS => {
                const asyncFunction = (async () => {}).constructor
                const renderStart = new asyncFunction('canvas', 'guiDiv', renderJS)
                renderStart(document.getElementById('app'), document.getElementById('main'))
            })
            .catch(err => {
                console.error('shit shit shit fuck omg fuck shit damit wheres the file')
                console.error(err)
                document.body.innerHTML = 'couldnt get the main engine source code<br>' + err
            })
    </script>
</head>
<body>
    <div class="card" id="main" style="overflow-y: hidden;">
        <canvas id="app" width="480" height="360" style="width: 480px; height: 360px;"></canvas>
    </div>
</body>
</html>
